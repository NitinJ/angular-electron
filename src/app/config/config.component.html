<div [ngClass]="{'main-div' : redirect, 'side-div': !redirect}">
  <form [formGroup]="configForm" (ngSubmit)="saveConfig()">

    <mat-card [ngClass]="{'example-card' : redirect, 'side-example-card': !redirect}">
      <mat-card-header>
        <mat-card-title *ngIf="redirect">Configuration - 1 of 2</mat-card-title>
      </mat-card-header>
      <mat-card-content class="config-form">

        <mat-form-field class="config-form-field config-form-field-textbox" appearance="fill">
          <mat-label>Account name</mat-label>
          <input formControlName="account_name" name="accountName" #account_name matInput placeholder="{{descriptionAccountName}}" ngModel required>
        </mat-form-field>

        <mat-form-field class="config-form-field config-form-field-textbox" appearance="fill">
          <mat-label>Poe session id</mat-label>
          <input formControlName="poe_session_id" name="PoeSessionId" #poe_session_id matInput placeholder="{{descriptionPoeSessionId}}" ngModel required>
        </mat-form-field>

        <mat-form-field class="config-form-field config-form-field-textbox" appearance="fill">
          <mat-label>Poe client.txt</mat-label>
          <input matInput formControlName="client_log_file_path" placeholder="{{descriptionPoeClientLogFilePath}}" ngModel required>
          <input #client_log_file_path type="file" style="display: none" accept="text/*" (change)="onChangeFileInput()" >
        </mat-form-field>

        <div class="file-select-button-container">
          <button type='button' mat-raised-button class="file-select-button" (click)="onClickFileInputButton()">SELECT FILE</button>
        </div>

        <mat-form-field class="config-form-field config-form-field-dropdown" appearance="fill">
          <mat-label>League</mat-label>
          <mat-select formControlName="league" required>
            <mat-option *ngFor="let league of leagues" [value]="league">
              {{league}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button mat-raised-button color="primary">
          <span>{{ saving == true ? 'SAVING..' : 'SAVE' }}</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
