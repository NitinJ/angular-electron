<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Registration key</mat-label>
        <input #userRegister matInput placeholder="Enter your key...">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="registerUser(userRegister.value)" mat-raised-button color="primary" mat-button>{{registerString}}</button>
    </mat-card-actions>
    <mat-error *ngIf="error">Invalid registration key</mat-error>
  </mat-card>
</div>
